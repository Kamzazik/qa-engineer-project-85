- summary: |
    Регистрация нового пользователя с валидными данными
  requirement: |
    Пользователь должен иметь возможность зарегистрироваться на платформе, указав email и пароль
  prerequisites: |
    - Открыта главная страница https://codebattle.hexlet.io
    - Пользователь не авторизован
  test-data: |
    Email: берем новый, незарегестрированный email
    Пароль: Password123
  steps:
    - Нажать кнопку "Зарегистрироваться"
    - Заполнить поле "Email" значением testuser@example.com
    - Заполнить поле "Пароль" значением Password123
    - Заполнить поле "Подтверждение пароля" значением Password123
    - Нажать кнопку "Создать аккаунт"
  expected-result: |
    Появляется сообщение об успешной регистрации.На указанный email отправлено письмо с подтверждением
  
- summary: |
    Вход в систему с валидными учетными данными
  requirement: |
    Зарегистрированный пользователь должен иметь возможность войти в систему
  prerequisites: |
    - Пользователь зарегистрирован (email подтвержден)
  test-data: |
    Email: existinguser@example.com
    Пароль: UserPass123
  steps:
    - Перейти на Codebattle, по ссылке https://codebattle.hexlet.io/
    - В верхнем правом углу нажать кнопку "Sing in"
    - Заполнить поле "Email" значением existinguser@example.com
    - Заполнить поле "Пароль" значением UserPass123
    - Нажать кнопку "Submit"
  expected-result: |
    Пользователь успешно аутентифицирован. Происходит перенаправление на главную страницу. Отображается имя пользователя в верхнем правом углу

- summary: |
    Невозможность входа с неверным паролем
  requirement: |
    Система должна отклонять попытки входа с неверным паролем
  prerequisites: |
    - Пользователь зарегистрирован
    - Открыта страница входа в систему
  test-data: |
    Email: existinguser@example.com
    Пароль: WrongPassword
  steps:
    - Заполнить поле "Email" значением existinguser@example.com
    - Заполнить поле "Пароль" значением WrongPassword
    - Нажать кнопку "Войти"
  expected-result: |
    Появляется сообщение об ошибке "Неверный email или пароль". Пользователь остается на странице входа. Поле пароля очищается
    
- summary: |
    Создание нового соревнования 
  requirement: |
    Пользователь должен иметь возможность создавать новые соревнования
  prerequisites: |
    - Пользователь авторизован 
  test-data: |
    Продолжительность: 10 минут
    Уровень сложности: легкий
    Задание: рандомное из 98
  steps:
    - Нажать кнопку "Create a battle" на главной странице
    - Выбрать с кем будет соревнование (бот, другой пользователь, друг), выбираем бота
    - Установить продолжительность 10 минут
    - Выбрать уровень сложности "Легкий"
    - Нажать кнопку "Create battle"
  expected-result: |
    Соревнование успешно создано

- summary: |
    Проверка подсветки синтаксиса для разных языков программирования
  requirement: |
    Редактор кода должен поддерживать подсветку синтаксиса для всех доступных языков
  prerequisites: |
    - Пользователь авторизован
    - Открыта страница с задачей для решения
  test-data: |
    Языки программирования: Python, JavaScript, Java, C++
  steps:
    - Выбрать язык в редакторе
    - Ввести код, характерный для этого языка (функции, классы, условия)
  expected-result: |
    Для каждого языка корректно отображается подсветка синтаксиса. Ключевые слова, строки, комментарии выделяются разными цветами. Подсветка работает в реальном времени при вводе кода

- summary: |
    Проверка правильного решения задачи
  requirement: |
    Система должна корректно проверять правильные решения
  prerequisites: |
    - Пользователь решает задачу "Сумма двух чисел"
    - Известны тестовые данные: (2, 3) → 5, (0, 0) → 0, (-1, 1) → 0
  test-data: |
    Код решения на Python:
    def sum(a, b):
        return a + b
  steps:
    - Ввести код решения в редакторе
    - Нажать кнопку "Отправить на проверку"
  expected-result: |
    Все тесты проходят успешно
   
- summary: |
    Проверка неправильного решения задачи
  requirement: |
    Система должна выявлять неправильные решения
  prerequisites: |
    - Пользователь решает задачу "Сумма двух чисел"
  test-data: |
    Неправильный код на Python:
    def sum(a, b):
        return a * b  # Умножение вместо сложения
  steps:
    - Ввести неправильный код в редакторе
    - Нажать кнопку "Отправить на проверку"
  expected-result: |
    Тесты не проходят

- summary: |
    Отправка сообщения в чат соревнования
  requirement: |
    Участники соревнования должны иметь возможность общаться в чате
  prerequisites: |
    Пользователь участвует в активном соревновании
  test-data: |
    Сообщение: "Привет"
  steps:
    - Открыть чат соревнования
    - Ввести сообщение "Привет"
    - Нажать кнопку "Отправить"
  expected-result: |
    Сообщение появляется в чате
  
- summary: |
    Проверка обработки некорректного кода
  requirement: |
    Система должна быть устойчива к ошибкам, особенно при запуске непроверенного кода
  prerequisites: |
    - Пользователь авторизован
    - Открыта задача для решения
  test-data: |
    Некорректный код на Python:
    import os
    os.system("rm -rf /")  # Попытка выполнения опасной команды
  steps:
    - Ввести некорректный код в редакторе
    - Отправить код на выполнение
  expected-result: |
    Код не выполняется

- summary: |
    Проверка работы в разных браузерах
  requirement: |
    Платформа должна работать в разных браузерах
  prerequisites: |
    Доступ к разным браузерам 
  test-data: |
    Браузеры: Chrome, Firefox, Yandex
  steps:
    - Открыть главную страницу
    - Зарегистрироваться
    - Присоединиться к соревнованию
    - Решить задачу
  expected-result: |
    Во всех браузерах сайт отображается корректнo. Все функциональности работают одинаково

- summary: |
    Проверка адаптивного дизайна
  requirement: |
    Интерфейс должен корректно отображаться на разных устройствах
  prerequisites: |
    1. Доступ к устройствам с разными разрешениями экрана
  test-data: |
    Разрешения: 1920x1080, 1366x768, 768x1024, 375x667
  steps:
      - Для каждого разрешения:
      - Открыть главную страницу
      - Проверить читаемость текста
      - Проверить доступность элементов управления
  expected-result: |
      На всех разрешениях интерфейс выглядит гармоничнo. Текст читаем без увеличения. Кнопки и формы доступны для взаимодействия. Нет горизонтального скролла на мобильных устройствах  

- summary: |
    Проверка защиты от списывания
  requirement: |
    Система должна предотвращать списывание и читерство
  prerequisites: |
    Два пользователя участвуют в одном соревновании
  test-data: |
    Первый пользователь находит решение в интернете
  steps:
    - Пользователь находит решение в интернете
    - Пользователь вставояет найденное решение в код
  expected-result: |
    Система не пропускает вставку/копирование кода

- summary: |
    Проверка восстановления сессии после разрыва соединения
  requirement: |
    Система должна сохранять состояние при разрыве соединения
  prerequisites: |
    1. Пользователь пишет код в редакторе
    2. Соединение с интернетом прерывается
  test-data: |
    Написанный код
  steps:
    - Написать код в редакторе
    - Эмулировать разрыв интернет-соединения с помощью DevTools
    - Подождать 1 минуту
    - Восстановить соединение
    - Обновить страницу
  expected-result: |
    Код сохраняется автоматически

- summary: |
    Изменение языка с английского на русский
  requirement: |
    Язык должен будет измениться на русский
  prerequisites: |
